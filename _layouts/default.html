	    	<style type="text/css" media="screen">
		     div#banner { 
		       position: absolute; 
		       top: 0;

		       background-color: #F5EDCE;
		       width: 100%; 
	     		}

		       padding: 10px;

		     }

		       padding-top: 70px;
		    }


		#top, #bottom, #left, #right {
			background: #fffffe;
			}
			#left, #right {
				position: fixed;
				top: 0; bottom: 0;
				width: 35px;
				}
				#left { left: 0; }
				#right { right: 0; }
				
			#top, #bottom {
				position: fixed;
				left: 0; right: 0;
				height: 35px;
				}
				#top { top: 0; }
				#bottom { bottom: 0; }
				
		@media 
		
		/* Fairly small screens including iphones */
		only screen and (max-width: 500px),
		
		/* iPads */
		only screen and (min-device-width: 768px) and (max-device-width: 1024px) 
		
		{
			#top, #bottom, #left, #right { display: none; }
		}
	</style>
